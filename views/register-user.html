<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <header class ="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
        <h1>Login</h1>
        </div>
    </div>
    </div>
    </header>


    <main class="container mt-4">
        <section id="form" class="bg-light y5">
            <div class="container">
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                {{ errormessage }}
                </div>
                {% endif %}

                <form action="/register" method="post">
                    
                    <div class="form-group">
                        <label for="username">Userame</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" value="{{ password }}" required>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>


        </section>




    </main>
    </body>
    </html>
