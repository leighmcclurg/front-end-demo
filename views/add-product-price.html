<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product Price</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <header class ="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
        <h1>Add Product Price</h1>
        </div>
    </div>
    </div>
    </header>


    <main class="container mt-4">
        <section id="form" class="bg-light y5">
            <div class="container">
                <p>Enter Product Price</p>
              
                
        
                <form action="/add-product-price" method="post">
                    
                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input type="number" min="0" step="any" id="price" name="price" class="form-control" value="{{ price }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Next</button>
                
                </div>
            </form>



    </section>

    </main>
