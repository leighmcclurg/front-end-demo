<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Order</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <header class ="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
        <h1>Add Order</h1>
        </div>
    </div>
    </div>
    </header>


    <main class="container mt-4">
        <section id="form" class="bg-light y5">
            <div class="container">
                <p>Enter Order</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                {{ errormessage }}
                </div>
                {% endif %}
                <form action="/add-order" method="post">
                    
                    <div class="form-group"></div>

                        <label for="name">Choose customer name:</label>
                       
                        <select id="name" name="name">
                            {% for customer in customers %}
                          <option value="{{ customer.id}}"> {{ customer.name }}</option>
                          {% endfor %}
                        </select>
                       
                    </div>


                    <div class="form-group">
                        <label for="description">Order Date</label>
                        <input type="text" id="description" name="description" class="form-control" value="{{ description }}" required>
                    </div>
                   
                   
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" min="0" step="any" id="price" name="price" class="form-control" value="{{ price }}"required>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                
                    </div>
                </form>

            </div>


        </section>





    </main>
    </body>
</html>
